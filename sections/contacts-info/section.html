<section class="section">
  <div class="container contact-grid">
    <div class="contact-card">
      <h2 data-i18n="contactsInfo.title">Our contacts</h2>
      <p data-i18n="contactsInfo.address">Fraz. Morano Madonnuccia snc 06023</p>
      <p data-i18n="contactsInfo.hours">Mon-Fri: 10:00 - 19:00</p>
      <p data-i18n="contactsInfo.phone">+39 075 610 1119</p>
      <p data-i18n="contactsInfo.email">olio@olliodelnonno.it</p>
      <div class="tags">
        <span data-i18n="contactsInfo.tag1">Tastings</span>
        <span data-i18n="contactsInfo.tag2">HoReCa</span>
        <span data-i18n="contactsInfo.tag3">Wholesale</span>
      </div>
    </div>
    <form class="contact-form">
      <label>
        <span data-i18n="contactsForm.nameLabel">Your name</span>
        <input type="text" data-i18n-attr="placeholder:contactsForm.namePlaceholder" placeholder="Anna Koval">
      </label>
      <label>
        <span data-i18n="contactsForm.emailLabel">Email</span>
        <input type="email" data-i18n-attr="placeholder:contactsForm.emailPlaceholder" placeholder="anna@email.com">
      </label>
      <label>
        <span data-i18n="contactsForm.subjectLabel">Subject</span>
        <input type="text" data-i18n-attr="placeholder:contactsForm.subjectPlaceholder" placeholder="Tasting for a restaurant">
      </label>
      <label>
        <span data-i18n="contactsForm.messageLabel">Message</span>
        <textarea rows="4" data-i18n-attr="placeholder:contactsForm.messagePlaceholder" placeholder="Tell us what you need..."></textarea>
      </label>
      <button class="btn" type="submit" data-i18n="contactsForm.submit">Send</button>
    </form>
  </div>
</section>
